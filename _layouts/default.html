  <!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="stylesheet" type="text/css" href="lightbox2-master/dist/css/lightbox.css"/>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>   

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/projects">Projects</a>
            <!-- <a href="{{ site.baseurl }}/blog">Blog</a> -->
            <a href="https://bit.ly/2Y7xSkF">Resume</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
 
      <div class="popup" data-popup="popup-1">
          <div class="popup-inner">
              <h2 id="popup-head"></h2>
              <img id="popup-img" src=""></img>
              <a class="popup-close" data-popup-close="popup-1" href="#">x</a>
          </div>
      </div>
 

    {% include analytics.html %}

    <script type="text/javascript">
      var isClicked=false;
      $(function() {
          $("img.popitup").each(function(){
              $(this).css("cursor","pointer");
          });
          //----- OPEN
          // $("body").delegate("img.popitup","click", function(e) {
          $('img.popitup').on('click', function(e)  {
              $("#popup-head").text($(this).attr("alt"));
              $("#popup-img").attr("src", $(this).attr("src"));
              $('[data-popup="popup-1"]').fadeIn(350);
              e.preventDefault();
          });
       
          //----- CLOSE
          $('[data-popup-close]').on('click', function(e)  {
              $('[data-popup="popup-1"]').fadeOut(350,function() {
                isClicked = false;
              });
              e.preventDefault();
          });
          $('.popup').on('click', function(e)  {
            if(isClicked == false){
                isClicked = true;
              $('[data-popup-close]').click();  
            }
          });
        
      });
    </script>
  <script src="lightbox2-master/dist/js/lightbox.js"></script>
  <script>
      lightbox.option({
        'fitImagesInViewport': true,
        'wrapAround': false,
        'resizeDuration': 400,
        'maxWidth': .7*(screen.width),
        'maxHeight': .7*(screen.height)
      })
  </script>

  </body>


</html>
